<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootcamp-dnc</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <nav class="nav-menu">
      <div class="header-menu">
        <a href="">Home</a>
        <a href="">Ultimas Edições</a>
        <a href="">Requisitos para Participar</a>
      </div>
      <button>Login</button>
    </nav>
  </header>
  <main class="main-bg">
    <div class="main">
      <h1 class="titulo">BOOTCAMP DNC</h1>
      <H2 class="subtitulo">Esse será um evento exclusivo para todos os alunos<br>da DNC, que <span><b>querem acelerar a carreira</b></span> com uma<br> semana intensiva de conteúdo de mercado entre<br> <span><b>BACK-END, FRONT-END & BANCO DE DADOS.</b></span></H2>
    </div>

    <form class="form">
      <div class="form-grup">
        <label>Nome:</label>
        <input class="form-place" type="text" placeholder="Insira seu nome aqui">
      </div>
      <div class="form-grup">
        <label>Sobrenome:</label>
        <input class="form-place" type="text" placeholder="Insira seu sobrenome aqui">
      </div>
      <div class="form-grup">
        <label>Área de Interesse:</label>
        <div class="checkbox">
          <input type="checkbox" value="front">
          <label> Front-End</label>

          <input type="checkbox" value="back">
          <label> Back-End</label>

          <input type="checkbox" value="dados">
          <label> Banco de Dados</label>
        </div>
      </div>
      <div class="form-grup">
        <label>E-mail:</label>
        <input class="form-place" type="mail" placeholder="Insira seu sobrenome aqui">
      </div>
      <div class="form-grup">
        <label>Telefone:</label>
        <input class="form-place" type="phone" placeholder="Insira seu sobrenome aqui">
      </div>
      <div class="form-grup">
        <label>Insira uma frase criativa aqui:</label>
        <input class="form-place" type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
      </div>
      <button class="button">Cadastre-se</button>
    </form>
  </main>
</body>

</html>
